<div class="row">
    <div class="col">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar Artista">
    </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4 m-5">
    <div *ngFor="let artista of artistas" class="col">
      <div class="card h-100">
        <img style="height: 250px" [src]="artista.images[0].url" class="card-img-top w-3" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{artista.name}}</h5>
        </div>
      </div>
    </div>
</div>
